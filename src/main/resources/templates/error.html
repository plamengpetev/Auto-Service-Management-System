<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>

    <link rel="stylesheet" th:href="@{/css/style_header.css}">
    <link rel="stylesheet" th:href="@{/css/style_footer.css}">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(
                    rgba(0, 0, 0, 0.55),
                    rgba(0, 0, 0, 0.55)
            ), url('/images/gray.png') center/cover fixed;
            color: #fff;
        }

        .error-container {
            width: 60%;
            margin: 120px auto;
            background: rgba(0, 0, 0, 0.65);
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.7);
            backdrop-filter: blur(4px);
        }

        .error-code {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ff4c4c;
            text-shadow: 0 0 12px rgba(255, 76, 76, 0.8);
        }

        .error-message {
            font-size: 1.4em;
            margin-bottom: 20px;
        }

        .back-btn {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.2em;
            transition: 0.3s;
        }

        .back-btn:hover {
            background-color: #3e8e41;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="error-container">

    <div class="error-code" th:text="${status}">ERROR</div>

    <div class="error-message" th:text="${error}">An unexpected error occurred.</div>

    <p th:if="${message}"
       th:text="${message}"
       style="opacity: 0.8; margin-bottom: 30px;"></p>

    <a href="/" class="back-btn">â¬… Back to Home</a>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
